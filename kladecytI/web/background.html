</head>
<body>

<div id="playerWidgetContainer" class="temp-player-widget">
    <div class="playerWidget">
        <div class="next control"></div>
        <div class="play control"></div>
        <!--<div class="prev button"></div>-->
        <a class="progressBarContainer">
            <div class="progressBar"></div>
        </a>
    </div>
</div>
<div id="dPLists" class="iframeParentdPLists">
    <div id="firstView">
        <div id="tabs" class="leftFull temp-position-relative">
            <ul class="nav nav-pills temp-no-height">
                <li><a href="#player">Player<div id="podPlayer"></div></a></li>
                <li><a href="#tAreaDiv">Text<div id="podTa"></div></a></li>
                <li><a href="#optionsDiv">Options<div id="podOptions"></div></a></li>
                <li class="active"><a href="#parsedDiv">Parsed<div id="podParsed"></div></a></li>
            </ul>
            <div id="tAreaDiv" class="temp-popup-nav-content temp-display-none">
                <textArea id="tArea" class="taArea" placeholder="Paste text from Skype in or any text that contains links"></textArea>
                <br>
                <input id="tAreaParseButton" class="temp-parse-button btn btn-primary" type="button" value="Parse"/>
                <div class="temp-textarea-parse-playlist-wrapper">
                    <div id="textAreaParsePlaylist" class="playlistFrame"></div>
                </div>
            </div>
            <div id="optionsDiv" class="temp-popup-nav-content temp-display-none">
                <div class="temp-panel temp-options-share-this-link">
                    <div class="temp-panel-heading">Share this link</div>
                    <div class="temp-options-url-line">
                        <div>Long</div>
                        <input id="buildHashInput" class="max-width" type="text"/>
                        <a id="longLinkA" href="" target="_blank">Open</a>
                    </div>
                    <div class="temp-options-url-line temp-options-short-line">
                        <div>Short</div>
                        <input id="shortBuildHashInput" class="max-width" type="text"/>
                        <a id="shortLinkA" href="" target="_blank">Open</a>
                    </div>
                </div>
                <div class="temp-panel temp-options-go-mobile-wrapper">
                    <div class="temp-options-go-mobile">
                        <div class="temp-panel-heading">Go mobile</div>
                        <div class="temp-alignQRCode" id="qrcode"></div>
                    </div>
                </div>
            </div>
            <div id="parsedDiv" class="temp-popup-nav-content">
                <div id="parsedPlaylist" class="playlistFrame"></div>
            </div>
            <div id="players" class="tabs-player-container">
                <!--<iframe class="leftFull temp-border-none temp-width-hundred-percent" src="http://localhost:8888/iframe-player.html"></iframe>-->
                <!--<iframe class="leftFull temp-border-none temp-width-hundred-percent" src="http://playtheinternet.appspot.com/iframe-player.html"></iframe>-->
            </div>
        </div>
    </div>

    <div id="secondView">
        <!--WRAPP IN THIS TO MAKE A SCROLLBAR START-->
        <!--<div id="ulSecondWrapper" style="overflow-y: scroll; overflow-x: hidden; height: 100%">-->
        <div id="ulSecond" class="playlistFrame"></div>
        <!--</div>-->
        <!--WRAPP IN THIS TO MAKE A SCROLLBAR END-->
    </div>

</div>


</body>
</html>
